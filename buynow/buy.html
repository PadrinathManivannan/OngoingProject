      <div class="form-container">

        <form id="shippingForm" class="slide-up">
          <h1><i class="fas fa-shipping-fast"></i> Shipping Details</h1>

          <div class="form-group name">

            <div class="form-field">
              <label for="f-name">First Name</label>
              <input type="text" id="f-name" placeholder="Please Enter Your Name" name="f-name" required>
            </div>

            <div class="form-field">
              <label for="l-name">Last Name</label>
              <input type="text" id="l-name" placeholder="Surname (optional)" name="l-name">
            </div>

          </div>

          <div class="form-group">

            <div class="form-field">
              <label for="email">Email (Gmail)</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com">
            </div>

            <div class="form-field">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="637414XXXXX" pattern="[0-9]{10}" required>
            </div>

          </div>

          <div class="form-group">

            <div class="form-field">
              <label for="door">Door No.</label>
              <input type="number" id="door" name="door" required>
            </div>

            <div class="form-field">
              <label for="street">Street Name</label>
              <input type="text" id="street" name="street" required>
            </div>

          </div>

          <div class="form-group address-info">

            <div class="form-field">
              <label for="city">City</label>
              <input type="text" id="city" name="city" required>
            </div>

            <div class="form-field">
              <label for="state">State</label>
              <input type="text" id="state" name="state" required>
            </div>

            <div class="form-field">
              <label for="zip">Zip</label>
              <input type="text" id="zip" name="zip" pattern="[0-9]{5,6}" required>
            </div>

          </div>

          <div class="btns">
            <button type="submit" id="paymentButton">Proceed to Payment</button>
            <button type="button" id="cartButton">Back to Cart</button>
          </div>
          <script src="checkout.js"></script>

<audio id="tickSound" src="D:\project\homepage\sounds\buttons.mpeg" preload="auto"></audio>
